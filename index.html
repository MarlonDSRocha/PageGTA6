<body>

        <video loop autoplay muted>

    <div id="app">
        <header>

            <ul class="navigation">

        <main>
            <div class="main__info">
                <img 
                 data-aos="fade-up"
                 data-aos-duration="800"
                 data-aos-easing="ease-in-out"
                 src="./assets/GTA-6-logo.png" alt="" width="350px"
                 >
                <p
                data-aos="fade-up"
                data-aos-delay="300"
                data-aos-duration="800"
                data-aos-easing="ease-in-out"
                >
                Grand Theft Auto VI vai para o estado de Leonida, que abriga as ruas iluminadas pelas luzes neon de Vice City e arredores, na maior e mais imersiva evolução da franquia Grand Theft Auto. Disponível em 2025 para PlayStation 5 e Xbox Series X|S.
                </p>
                <div
                 data-aos="fade-up"
                 data-aos-delay="600"
                 data-aos-duration="800"
                 data-aos-easing="ease-in-out"
                >
                    <a href="https://www.youtube.com/watch?v=QdBZY2fkU-0&t=11s">Assistir trailer</a>
                    <button>
                        Fazer Pré-Order
                    </button>
                </div>
            </div>

            <img 
             data-aos="fade-up"
             data-aos-delay="500"
             data-aos-duration="800"
             data-aos-easing="ease-in-out"
             src="./assets/jasonandlucia.png" alt="" width="980px"
            >
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
